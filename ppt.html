<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机翻页PPT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .swiper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
            font-size: 48px;
            color: #333;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 100%;
            transition: transform 0.5s ease;
        }

        /* 渐变背景 */
        .slide-1 {
            background: linear-gradient(to bottom, #d8b7f1, #e0c4ff);
        }

        .slide-2 {
            background: linear-gradient(to bottom, #a7d8f0, #c8e7f3);
        }

        .slide-3 {
            background: linear-gradient(to bottom, #f9f1a5, #fdf3b8);
        }

        /* 图片样式 */
        .slide img {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 300px; /* 调整图片大小 */
            height: 300px; /* 调整图片大小 */
            object-fit: cover;
            border-radius: 10px;
        }

        /* 翻页按钮样式 */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

    </style>
</head>
<body>

<div class="swiper" id="swiper">
    <div class="slide slide-1">
        祯元
        <img src="临1.jpg" alt="图片1">
    </div>
    <div class="slide slide-2">
        抽烟强
        <img src="临2.jpg" alt="图片2">
    </div>
    <div class="slide slide-3">
        经典赘婿
        <img src="临3.jpg" alt="图片3">
    </div>
    <button class="btn prev" onclick="prevSlide()">上一页</button>
    <button class="btn next" onclick="nextSlide()">下一页</button>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    // 更新页面
    function updateSlide() {
        slides.forEach((slide, index) => {
            if (index < currentSlide) {
                slide.style.transform = 'translateX(-100%)'; // 移动到左侧
            } else if (index > currentSlide) {
                slide.style.transform = 'translateX(100%)'; // 移动到右侧
            } else {
                slide.style.transform = 'translateX(0)'; // 显示当前页
            }
        });
    }

    // 下一页
    function nextSlide() {
        if (currentSlide < totalSlides - 1) {
            currentSlide++;
            updateSlide();
        }
    }

    // 上一页
    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            updateSlide();
        }
    }

    // 初始更新
    updateSlide();
</script>

</body>
</html>
