<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机翻页PPT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .slide-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
            font-size: 48px;
            color: #333;
            font-weight: bold;
            position: relative;
            transition: transform 0.5s ease;
        }

        /* 渐变背景 */
        .slide-1 {
            background: linear-gradient(to bottom, #d8b7f1, #e0c4ff);
        }

        .slide-2 {
            background: linear-gradient(to bottom, #a7d8f0, #c8e7f3);
        }

        .slide-3 {
            background: linear-gradient(to bottom, #f9f1a5, #fdf3b8);
        }

        /* 图片样式 */
        .slide img {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .swiper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .swiper .slide {
            scroll-snap-align: start;
        }

    </style>
</head>
<body>

<div class="swiper">
    <div class="slide slide-1">
        祯元
        <img src="图片1路径" alt="图片1">
    </div>
    <div class="slide slide-2">
        抽烟强
        <img src="图片2路径" alt="图片2">
    </div>
    <div class="slide slide-3">
        经典赘婿
        <img src="图片3路径" alt="图片3">
    </div>
</div>

</body>
</html>
