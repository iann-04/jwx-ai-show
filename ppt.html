<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web PPT</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: transform 0.6s ease;
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
        }

        .slide:nth-child(1) {
            background: linear-gradient(to bottom right, #d1c4e9, #b39ddb);
        }

        .slide:nth-child(2) {
            background: linear-gradient(to bottom right, #bbdefb, #90caf9);
        }

        .slide:nth-child(3) {
            background: linear-gradient(to bottom right, #fff9c4, #fff59d);
        }

        .navigation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.2);
        }

        .nav-btn.active {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<div class="slides">
    <div class="slide">祯元</div>
    <div class="slide">抽烟强</div>
    <div class="slide">经典赘婿</div>
</div>

<div class="navigation"></div>

<script>
    const slides = document.querySelectorAll('.slide');
    const navigation = document.querySelector('.navigation');
    let currentSlide = 0;

    function updateSlides() {
        slides.forEach((slide, index) => {
            slide.style.transform = `translateY(${(index - currentSlide) * 100}%)`;
        });
        document.querySelectorAll('.nav-btn').forEach((btn, index) => {
            btn.classList.toggle('active', index === currentSlide);
        });
    }

    function createNavigation() {
        slides.forEach((_, index) => {
            const btn = document.createElement('div');
            btn.classList.add('nav-btn');
            btn.addEventListener('click', () => {
                currentSlide = index;
                updateSlides();
            });
            navigation.appendChild(btn);
        });
    }

    window.addEventListener('wheel', (e) => {
        if (e.deltaY > 0) {
            currentSlide = (currentSlide + 1) % slides.length;
        } else {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        }
        updateSlides();
    });

    createNavigation();
    updateSlides();
</script>

</body>
</html>
